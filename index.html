<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartaz de filme</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <div class="main-container">
        <div class="overlay">
            <div class="content">
                <p id="name">Star Wars: Os Últimos Jedi</p>
                <p class="text">Rian Johnson, 2017</p>
                <p class="text">Ficção científica/Ação <span id="duration">152min</span></p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <span>4.0</span>
                </div>
                <div class="cast">
                    <p>Mark Hamill, Daisy Ridley, John Boyega, Gwendoline Christie, Adam Driver, Oscar Isaac</p>
                </div>
                <div>
                    <button>Assista agora<i class="fas fa-play"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
